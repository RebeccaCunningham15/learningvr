<html>
  <head>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest; dressingAmount: 500" >
      
      <a-box position="-1 0.5 5" rotation="0 45 0" color="#FFFF00" shadow></a-box>
      <a-cone position="1 1 -5" radius-bottom="1.5" radius-top=".25" color="#184506" shadow></a-cone>
      <a-cone position="1 1.5 -5" radius-bottom="1.3" radius-top=".2" color="#184506" shadow></a-cone>
      <a-cone position="1 2 -5" radius-bottom="1.1" radius-top=".1" color="#184506" shadow></a-cone>
      <a-cone position="1 2.5 -5" radius-bottom=".9" radius-top="0" color="#184506" shadow></a-cone>
      <a-cylinder position="1 0 -5" radius="0.3" height=".7" color="#322E03" shadow></a-cylinder>
      
      <a-sphere position="5 .7 -5" radius=.5" color="#184506" shadow></a-sphere>
      <a-sphere position="5 1.6 -5" radius=".4" color="#184506" shadow></a-sphere>
      <a-sphere position="5 2.3 -5" radius=".3" color="#184506" shadow></a-sphere>
      <a-sphere position="5 2.8 -5" radius=".2" color="#184506" shadow></a-sphere>
      <a-cylinder position="5 0 -5" radius="0.2" height=".7" color="#322E03" shadow></a-cylinder>
      <a-cylinder position="5 1.5 -5" radius="0.16" height=".7" color="#322E03" shadow></a-cylinder>
      <a-cylinder position="5 2 -5" radius="0.13" height=".7" color="#322E03" shadow></a-cylinder>
      <a-cylinder position="5 2.5 -5" radius="0.1" height=".7" color="#322E03" shadow></a-cylinder>
<a-text position="2 .7 -3.5" scale="1 1 1" color="#142b08" value="Rebecca">
      </a-text> 
    </a-scene>
  </body>
</html>
